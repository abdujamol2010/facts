<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Интересные Факты</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86e3ce, #d4a5a5, #83a4d4, #b6fbff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Плавающие фигуры */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shapes div {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            animation: float 7s ease-in-out infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Позиционирование и анимация для каждой фигуры */
        .shape1 { top: 10%; left: 20%; width: 60px; height: 60px; animation-duration: 8s; }
        .shape2 { top: 30%; left: 50%; width: 40px; height: 40px; animation-duration: 6s; }
        .shape3 { top: 50%; left: 80%; width: 100px; height: 100px; animation-duration: 10s; }
        .shape4 { top: 70%; left: 30%; width: 70px; height: 70px; animation-duration: 7s; }
        .shape5 { top: 85%; left: 60%; width: 50px; height: 50px; animation-duration: 9s; }
        .shape6 { top: 20%; left: 70%; width: 90px; height: 90px; animation-duration: 8s; }
        .shape7 { top: 40%; left: 15%; width: 110px; height: 110px; animation-duration: 11s; }
        .shape8 { top: 60%; left: 40%; width: 50px; height: 50px; animation-duration: 12s; }
        .shape9 { top: 75%; left: 10%; width: 80px; height: 80px; animation-duration: 9s; }
        .shape10 { top: 5%; left: 90%; width: 60px; height: 60px; animation-duration: 7s; }

        /* Контент */
        header {
            z-index: 2;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff7e5f;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #feb47b;
        }

        .btn-round {
            border-radius: 50px;
        }

        .btn-diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            padding: 15px 25px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        .shape1, .shape2, .shape3, .shape4, .shape5, .shape6, .shape7, .shape8, .shape9, .shape10 {
                display: none; /* Скрыть фигуры на малых экранах для производительности */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Плавающие фигуры -->
    <div class="floating-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
        <div class="shape6"></div>
        <div class="shape7"></div>
        <div class="shape8"></div>
        <div class="shape9"></div>
        <div class="shape10"></div>
    </div>

    <!-- Контент -->
    <header>
        <h1>Интересные Факты</h1>
        <div class="btn-container">
            <a href="/lite" class="btn btn-round">О нас</a>
            <a href="/about" class="btn btn-diamond">50 интересных фактов</a>
            <a href="/contact" class="btn btn-round">Контакты</a>
        </div>
    </header>
</body>
</html>
