<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ - Интересные Факты</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #f6d365 50%, #fda085 75%, #b6fbff 100%);
            background-size: 400% 400%;
            animation: gradientBackground 20s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            z-index: 2;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .order-form {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .order-form h2 {
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .order-form input, .order-form select, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-form button {
            padding: 15px 30px;
            background-color: #6e45e2;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        .order-form button:hover {
            background-color: #88d3ce;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .order-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .order-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Оформить заказ</h1>
    </header>

    <div class="order-form">
        <h2>Закажите свой товар</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="product">Товар:</label>
            <select id="product" name="product" required>
                <option value="">Выберите товар</option>
                <option value="Кольцо">Кольцо - 20 сомони</option>
                <option value="Серьги">Серьги - 15 сомони</option>
                <option value="Браслет">Браслет - 25 сомони</option>
                <!-- Добавьте другие товары по необходимости -->
            </select>

            <label for="address">Адрес доставки:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">Отправить заказ</button>
        </form>
    </div>
</body>
</html>
