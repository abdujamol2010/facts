<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .product {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #orderMessage {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKp8foFvUuDpTAQm6I90BZEXy8MwMf_NA",
            authDomain: "my-shop-a83b9.firebaseapp.com",
            projectId: "my-shop-a83b9",
            storageBucket: "my-shop-a83b9.appspot.com",
            messagingSenderId: "202845965176",
            appId: "1:202845965176:web:e0bc43b4ac25309329168d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async function () {
            const productList = document.getElementById('productList');
            const orderButton = document.getElementById('placeOrderButton');

            // Получаем продукты из Firestore
            const querySnapshot = await getDocs(collection(db, 'products'));
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <div>
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price} сомони</p>
                    </div>
                `;
                productList.appendChild(productElement);
            });

            orderButton.addEventListener('click', () => {
                const address = document.getElementById('customerAddress').value;
                const phone = document.getElementById('customerPhone').value;

                if (address && phone) {
                    // Здесь вы можете интегрировать отправку сообщения на WhatsApp
                    alert(`Заказ оформлен!\nАдрес: ${address}\nТелефон: ${phone}`);
                    document.getElementById('orderMessage').innerText = 'Спасибо за заказ!';
                } else {
                    document.getElementById('orderMessage').innerText = 'Пожалуйста, заполните все поля.';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Доступные товары</h1>
        <div id="productList"></div>
        <h2>Оформление заказа</h2>
        <input type="text" id="customerAddress" placeholder="Ваш адрес">
        <input type="tel" id="customerPhone" placeholder="Номер телефона">
        <button id="placeOrderButton">Оформить заказ</button>
        <div id="orderMessage"></div>
    </div>
</body>
</html>
