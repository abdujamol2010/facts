<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 30px;
            max-width: 400px;
        }
        form input, form button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        #order-message {
            margin-top: 20px;
            color: green;
        }
    </style>
    <!-- Подключение EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("YOUR_USER_ID"); // Замените на ваш User ID из EmailJS
       })();
    </script>
</head>
<body>
    <h1>Оформить заказ</h1>
    <div class="product-list" id="product-list">
        <!-- Товары будут добавлены здесь -->
    </div>

    <form id="order-form">
        <h2>Ваши данные</h2>
        <input type="text" id="customer-name" placeholder="Ваше имя" required>
        <input type="text" id="customer-address" placeholder="Ваш адрес" required>
        <input type="tel" id="customer-phone" placeholder="Номер телефона" pattern="^(\+?996|0)?\d{9}$" required>
        <button type="submit">Отправить заказ</button>
    </form>

    <p id="order-message"></p>

    <script>
        function getProducts() {
            const products = localStorage.getItem('products');
            return products ? JSON.parse(products) : [];
        }

        function displayProducts() {
            const products = getProducts();
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';

                const img = document.createElement('img');
                img.src = product.image;
                img.alt = product.name;
                div.appendChild(img);

                const name = document.createElement('h3');
                name.innerText = product.name;
                div.appendChild(name);

                const price = document.createElement('p');
                price.innerText = Цена: ${product.price} сом;
                div.appendChild(price);

                const quantity = document.createElement('input');
                quantity.type = 'number';
                quantity.min = '0';
                quantity.value = '0';
                quantity.placeholder = 'Количество';
                quantity.id = quantity-${product.id};
                div.appendChild(quantity);

                productList.appendChild(div);
            });
        }

        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const products = getProducts();
            const orderedProducts = [];
            products.forEach(product => {
                const qty = document.getElementById(quantity-${product.id}).value;
                if (qty > 0) {
                    orderedProducts.push(${product.name} - ${qty} шт.);
                }
            });
            if (orderedProducts.length === 0) {
                alert('Пожалуйста, выберите хотя бы один товар.');
                return;
            }
            const customerName = document.getElementById('customer-name').value;
            const customerAddress = document.getElementById('customer-address').value;
            const customerPhone = document.getElementById('customer-phone').value;

            // Отправка письма через EmailJS
            const templateParams = {
                customer_name: customerName,
                customer_address: customerAddress,
                customer_phone: customerPhone,
                order: orderedProducts.join(', ')
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    document.getElementById('order-message').innerText = 'Ваш заказ успешно отправлен!';
                    document.getElementById('order-form').reset();
                    const quantities = document.querySelectorAll('input[type="number"]');
                    quantities.forEach(q => q.value = '0');
                }, function(error) {
                    document.getElementById('order-message').innerText = 'Ошибка при отправке заказа. Попробуйте позже.';
                });
        });

        // Инициализация
        displayProducts();
    </script>
</body>
</html>
