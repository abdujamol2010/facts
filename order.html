<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKp8foFvUuDpTAQm6I90BZEXy8MwMf_NA",
            authDomain: "my-shop-a83b9.firebaseapp.com",
            projectId: "my-shop-a83b9",
            storageBucket: "my-shop-a83b9.appspot.com",
            messagingSenderId: "202845965176",
            appId: "1:202845965176:web:e0bc43b4ac25309329168d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function () {
            const orderList = document.getElementById('orderList');

            onSnapshot(collection(db, 'products'), (snapshot) => {
                orderList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const product = doc.data();
                    const orderItem = document.createElement('div');
                    orderItem.classList.add('order-item');
                    orderItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price}</p>
                        <img src="${product.imageUrl}" alt="${product.name}" style="max-width: 100%; height: auto;">
                    `;
                    orderList.appendChild(orderItem);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Заказы</h1>
        <div class="order-list" id="orderList"></div>
    </div>
</body>
</html>
