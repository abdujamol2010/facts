<!DOCTYPE html>

    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ -->
    <style>

        .overlay {

        .container {

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞ —Å —Ç–µ–∫—Å—Ç–æ–º "FAYZ+" */
        .logo::after {
            content: 'FAYZ+';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            color: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .product-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;

            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #ff7e5f;
        }

        .product-item p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-section {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .order-section input[type="text"],
        .order-section input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-section button {
            width: 100%;
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-section button:hover {
            background-color: #1DA851;
        }

        #orderMessage {
            text-align: center;
            margin-top: 15px;
            font-size: 1em;
            color: green;
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 768px) {
            .product-list {
                flex-direction: column;
                align-items: center;
            }

            .product-item {
                width: 80%;
            }
        }
    </style>
    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script>
        // –í–∞—à Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç
        const firebaseConfig = {
            apiKey: "AIzaSyCKp8foFvUuDpTAQm6I90BZEXy8MwMf_NA",
            authDomain: "my-shop-a83b9.firebaseapp.com",
            projectId: "my-shop-a83b9",
            storageBucket: "my-shop-a83b9.appspot.com",
            messagingSenderId: "202845965176",
            appId: "1:202845965176:web:e0bc43b4ac25309329168d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', function () {
            const productListDiv = document.getElementById('productList');
            const orderButton = document.getElementById('placeOrderButton');
            const orderMessage = document.getElementById('orderMessage');

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ Firestore
            function loadProducts() {
                db.collection('products').get()
                    .then((querySnapshot) => {
                        if (querySnapshot.empty) {
                            productListDiv.innerHTML = "<p>–í –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤.</p>";
                            return;
                        }

                        productListDiv.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π

                        querySnapshot.forEach((doc) => {
                            const product = doc.data();
                            displayProduct(product);
                        });
                    })
                    .catch((error) => {
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤: ", error);
                        productListDiv.innerHTML = "<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤.</p>";
                    });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            function displayProduct(product) {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                const img = document.createElement('img');
                img.src = product.imageUrl;
                img.alt = product.name;

                const name = document.createElement('h3');
                name.textContent = product.name;

                const price = document.createElement('p');
                price.textContent = `–¶–µ–Ω–∞: ${product.price} —Å–æ–º–æ–Ω–∏`;

                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.min = '0';
                quantityInput.value = '0';
                quantityInput.classList.add('quantity-input');

                productDiv.appendChild(img);
                productDiv.appendChild(name);
                productDiv.appendChild(price);
                productDiv.appendChild(quantityInput);

                productListDiv.appendChild(productDiv);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadProducts();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ —á–µ—Ä–µ–∑ WhatsApp
            orderButton.addEventListener('click', function () {
                const customerAddress = document.getElementById('customerAddress').value.trim();
                const customerPhone = document.getElementById('customerPhone').value.trim();

                if (customerAddress === "" || customerPhone === "") {
                    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–¢–∞–¥–∂–∏–∫–∏—Å—Ç–∞–Ω: +992 –∏ 9 —Ü–∏—Ñ—Ä)
                const phonePattern = /^\+?992\d{9}$/;
                if (!phonePattern.test(customerPhone)) {
                    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, +992123456789).");
                    return;
                }

                // –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∑–∞–∫–∞–∑–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞—Ö
                const orderedProducts = [];
                const productItems = document.querySelectorAll('.product-item');

                productItems.forEach(item => {
                    const name = item.querySelector('h3').textContent;
                    const priceText = item.querySelector('p').textContent;
                    const price = priceText.match(/–¶–µ–Ω–∞: (\d+(\.\d+)?) —Å–æ–º–æ–Ω–∏/)[1];
                    const quantity = parseInt(item.querySelector('.quantity-input').value);

                    if (quantity > 0) {
                        orderedProducts.push(`${name} - ${quantity} —à—Ç.`);
                    }
                });

                if (orderedProducts.length === 0) {
                    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä.");
                    return;
                }

                // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è WhatsApp
                const message = `üì¶ *–ù–æ–≤—ã–π –∑–∞–∫–∞–∑*\n\n*–ê–¥—Ä–µ—Å:* ${customerAddress}\n*–¢–µ–ª–µ—Ñ–æ–Ω:* ${customerPhone}\n\n*–¢–æ–≤–∞—Ä—ã:*\n${orderedProducts.join('\n')}`;

                const whatsappNumber = '992928001604'; // –í–∞—à –Ω–æ–º–µ—Ä –±–µ–∑ +, –Ω–æ —Å –∫–æ–¥–æ–º —Å—Ç—Ä–∞–Ω—ã
                const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

                // –û—Ç–∫—Ä—ã—Ç–∏–µ WhatsApp —Å –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
                window.open(url, '_blank');

                // –í—ã–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ
                orderMessage.textContent = "–í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ WhatsApp!";
                document.getElementById('orderForm').reset();

                // –°–±—Ä–æ—Å –∫–æ–ª–∏—á–µ—Å—Ç–≤ —Ç–æ–≤–∞—Ä–æ–≤
                productItems.forEach(item => {
                    item.querySelector('.quantity-input').value = '0';
                });
            });
        });
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">FAYZ+</div>
        <h1>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h1>
        
        <div class="product-list" id="productList">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="order-section">
            <h2>–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</h2>
            <form id="orderForm">
                <input type="text" id="customerAddress" placeholder="–í–∞—à –∞–¥—Ä–µ—Å" required>
                <input type="tel" id="customerPhone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, +992123456789)" pattern="^\+?992\d{9}$" required>
                <button type="button" id="placeOrderButton">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ —á–µ—Ä–µ–∑ WhatsApp</button>
            </form>
            <div id="orderMessage"></div>

    </div>
</body>
