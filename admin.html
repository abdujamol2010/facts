<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        input[type="text"], input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-storage.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKp8foFvUuDpTAQm6I90BZEXy8MwMf_NA",
            authDomain: "my-shop-a83b9.firebaseapp.com",
            projectId: "my-shop-a83b9",
            storageBucket: "my-shop-a83b9.appspot.com",
            messagingSenderId: "202845965176",
            appId: "1:202845965176:web:e0bc43b4ac25309329168d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const messaging = getMessaging(app);

        Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
                getToken(messaging, { vapidKey: "YOUR_VAPID_KEY" }).then((currentToken) => {
                    if (currentToken) {
                        console.log("FCM Token:", currentToken);
                    } else {
                        console.log("No registration token available. Request permission to generate one.");
                    }
                }).catch((err) => {
                    console.log("An error occurred while retrieving token. ", err);
                });
            } else {
                console.log("Unable to get permission to notify.");
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const addProductButton = document.getElementById('addProductButton');
            const productList = document.getElementById('productList');

            addProductButton.addEventListener('click', async () => {
                const productName = document.getElementById('productName').value;
                const productPrice = document.getElementById('productPrice').value;
                const productImageFile = document.getElementById('productImage').files[0];

if (productName && productPrice && productImageFile) {
                    try {
                        const imageRef = ref(storage, 'images/' + productImageFile.name);
                        await uploadBytes(imageRef, productImageFile);

                        const imageUrl = await getDownloadURL(imageRef);

                        await addDoc(collection(db, 'products'), {
                            name: productName,
                            price: parseFloat(productPrice),
                            imageUrl: imageUrl
                        });
                        document.getElementById('message').innerText = 'Товар успешно добавлен!';
                        document.getElementById('productName').value = '';
                        document.getElementById('productPrice').value = '';
                        document.getElementById('productImage').value = '';
                    } catch (error) {
                        console.error("Ошибка добавления документа: ", error);
                        document.getElementById('message').innerText = 'Ошибка добавления товара.';
                    }
                } else {
                    document.getElementById('message').innerText = 'Пожалуйста, заполните все поля.';
                }
            });

            onSnapshot(collection(db, 'products'), (snapshot) => {
                productList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const product = doc.data();
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');
                    productItem.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price}</p>
                        <img src="${product.imageUrl}" alt="${product.name}" style="max-width: 100%; height: auto;">
                    `;
                    productList.appendChild(productItem);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Добавьте товар</h1>
        <input type="text" id="productName" placeholder="Название товара">
        <input type="text" id="productPrice" placeholder="Цена товара">
        <input type="file" id="productImage" accept="image/*">
        <button id="addProductButton">Добавить товар</button>
        <div id="message"></div>
        <div class="product-list" id="productList"></div>
    </div>
</body>
</html>
