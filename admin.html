<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKp8foFvUuDpTAQm6I90BZEXy8MwMf_NA",
            authDomain: "my-shop-a83b9.firebaseapp.com",
            projectId: "my-shop-a83b9",
            storageBucket: "my-shop-a83b9.appspot.com",
            messagingSenderId: "202845965176",
            appId: "1:202845965176:web:e0bc43b4ac25309329168d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', function () {
            const addProductButton = document.getElementById('addProductButton');

            addProductButton.addEventListener('click', async () => {
                const name = document.getElementById('productName').value;
                const price = document.getElementById('productPrice').value;
                const imageFile = document.getElementById('productImage').files[0];

                if (name && price && imageFile) {
                    const storageRef = ref(storage, 'product_images/' + imageFile.name);
                    await uploadBytes(storageRef, imageFile);
                    const imageUrl = `https://firebasestorage.googleapis.com/v0/b/my-shop-a83b9.appspot.com/o/product_images%2F${encodeURIComponent(imageFile.name)}?alt=media`;

                    try {
                        await addDoc(collection(db, 'products'), {
                            name: name,
                            price: parseFloat(price),
                            imageUrl: imageUrl
                        });
                        document.getElementById('message').innerText = 'Товар успешно добавлен!';
                    } catch (error) {
                        console.error("Ошибка добавления товара: ", error);
                        document.getElementById('message').innerText = 'Ошибка добавления товара.';
                    }
                } else {
                    document.getElementById('message').innerText = 'Пожалуйста, заполните все поля.';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Добавление товара</h1>
        <input type="text" id="productName" placeholder="Название товара">
        <input type="number" id="productPrice" placeholder="Цена товара">
        <input type="file" id="productImage">
        <button id="addProductButton">Добавить товар</button>
        <div id="message"></div>
    </div>
</body>
</html>
