<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Администратор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #admin-section {
            display: none;
        }
        .hidden {
            display: none;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Страница администратора</h1>
    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <p id="login-error" style="color:red;"></p>
    </div>

    <div id="admin-section">
        <h2>Добавить товар</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Название товара" required>
            <input type="url" id="product-image" placeholder="URL изображения" required>
            <input type="number" step="0.01" id="product-price" placeholder="Цена товара" required>
            <button type="submit">Добавить товар</button>
        </form>

        <h2>Список товаров</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Изображение</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Товары будут добавлены здесь -->
            </tbody>
        </table>
    </div>

    <script>
        const ADMIN_PASSWORD = 'FAYS+';

        function login() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                loadProducts();
            } else {
                document.getElementById('login-error').innerText = 'Неверный пароль!';
            }
        }

        function getProducts() {
            const products = localStorage.getItem('products');
            return products ? JSON.parse(products) : [];
        }

        function saveProducts(products) {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const products = getProducts();
            const tbody = document.querySelector('#products-table tbody');
            tbody.innerHTML = '';
            products.forEach(product => {
                const tr = document.createElement('tr');

                const tdId = document.createElement('td');
                tdId.innerText = product.id;
                tr.appendChild(tdId);

                const tdName = document.createElement('td');
                tdName.innerText = product.name;
                tr.appendChild(tdName);

                const tdImage = document.createElement('td');
                const img = document.createElement('img');
                img.src = product.image;
                img.alt = product.name;
                tdImage.appendChild(img);
                tr.appendChild(tdImage);

                const tdPrice = document.createElement('td');
                tdPrice.innerText = product.price;
                tr.appendChild(tdPrice);
